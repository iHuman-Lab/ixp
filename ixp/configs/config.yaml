vs:
  width: 800
  height: 600
  fullscreen: false
  rows: 4
  cols: 4
  total_trials: 2
  fixation_time: 600 # (ms)
  post_trial_pause: 2000 # (ms)
  response_timeout: 3 # (s)
  angles: [0, 90, 180, 270]
  output_file: 'vs_results.csv'
  background_color: [120, 120, 120] # gray
  fixation_color: [0, 0, 0] # black

survey:
  questions:
    - id: tlx_mental_demand
      text: "Mental Demand — How mentally demanding was the task?"
      type: scale
      min: 0
      max: 20
      left_label: "Very Low"
      right_label: "Very High"

    - id: tlx_physical_demand
      text: "Physical Demand — How physically demanding was the task?"
      type: scale
      min: 0
      max: 20
      left_label: "Very Low"
      right_label: "Very High"

    - id: tlx_temporal_demand
      text: "Temporal Demand — How hurried or rushed was the pace of the task?"
      type: scale
      min: 0
      max: 20
      left_label: "Very Low"
      right_label: "Very High"

    - id: tlx_performance
      text: "Performance — How successful were you in accomplishing what you were asked to do?"
      type: scale
      min: 0
      max: 20
      left_label: "Perfect"
      right_label: "Failure"

    - id: tlx_effort
      text: "Effort — How hard did you have to work to accomplish your level of performance?"
      type: scale
      min: 0
      max: 20
      left_label: "Very Low"
      right_label: "Very High"

    - id: tlx_frustration
      text: "Frustration — How insecure, discouraged, irritated, stressed, and annoyed were you?"
      type: scale
      min: 0
      max: 20
      left_label: "Very Low"
      right_label: "Very High"

    - id: comments
      text: "Any additional comments? (press Enter to skip)"
      type: text
  use_pygame: true
  window:
    width: 800
    height: 600
    fullscreen: false
  background_color: [120, 120, 120]
  text_color: [0, 0, 0]

mot:
  width: 800
  height: 600
  fullscreen: false
  num_objects: 15
  num_targets: 3
  radius: 25
  total_trials: 2
  speed: 4.0
  fixation_time: 1000 # (ms)
  target_display_time: 2000 # (ms)
  trial_time: 6.0 # (s)
  post_trial_pause: 2000 # (ms)
  output_file: 'mot_results.csv'
  background_color: [120, 120, 120] # gray
  fixation_color: [0, 0, 0] # black